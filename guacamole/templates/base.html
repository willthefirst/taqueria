{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="foo,bar" />
    <meta name="description" content="foo" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <script src="{% static '/vendor/htmx/htmx.min-2.0.4.js' %}"></script>
  </head>
  <body>
    <header>
      {% block navbar %}
        {% if user.is_authenticated %}
          <div>
            <a href="{% url 'logout' %}">Sign out</a>
            <form hx-delete="{% url 'api-1.0.0:delete_account' %}"
                  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  hx-confirm="Are you sure?"
                  hx-swap="outerHTML"
                  hx-target="this">
              <button type="submit">Delete account</button>
            </form>
          </div>
        {% endif %}
      {% endblock navbar %}
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
