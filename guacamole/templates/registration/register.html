{% extends "base.html" %}
{% block content %}
  <h1>Register</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>
    <a href="{% url 'login' %}">Login</a>
    | <a href="{% url 'password_reset' %}">Forgot password?</a>
  </p>
{% endblock content %}
